  </div>



        <div class="row pt-4">

<button type="button" class="btn btn-danger mt-0 mt-sm-3 mb-3"  onclick="checkEmail();checkFirstName();checkLastName();checkPassword();checkConpass();checkCampus();checkAge();">Sign Up</button>
