<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <!-- Navbar -->
  <nav class="navbar bg-dark navbar-sticky-top">
    <a class="mx-auto ml-md-0 text-xs-centernavbar-brand text-white"><h2 class="mt-2 ">Scossip</h2></a>
<!--search bar -->
      <form class="form-inline searchform">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
      </form>


</nav>
<!--Title-->
  <h1 class="text-center mt-2 pb-1 pt-4 col-sm-12  text-danger">Please enter your details.
    <p class="text-center mt-0.5 pb-0.5 pt-0.5 col-sm-12  text-danger">
        <small><small><small><small> * Required fields </small></small></small></small>
      </p>
    </h1>

<!---Forms-->



  <form class = " pt-3 container " id="centered">


    <div class="row">
    <div class="col">
        <small style="color: red">*</small> First Name : <small id = "sm1" style="color: red"> </small>
        <input id="FirstName" type="text" class="form-control" placeholder="John" onchange="checkFirstName()" required>
    </div>
    <div class="col">
 <small style="color: red">*</small> Last Name: <small id = "sm2" style="color: red"> </small>
        <input id="LastName" type="text" class="form-control" placeholder="Snow" onchange="checkLastName()" required>
    </div>
  </div>
      
      
      
      <div class="row pt-4">
        <div class="col ">
        <small style="color: red">*</small> User Name: <small id = "sm3" style="color: red"> (6-20 digits with only letters and numbers)</small>
            <input id="UserName" type="text" class="form-control"  placeholder="xxxxxx" onchange="checkUserName()" required/>
 
  </div>
        <div class="col ">
        <small style="color: red">*</small> Email: <small id = "sm4" style="color: red"> </small>
            <input id="Email" type="email" class="form-control input-md" aria-describedby="emailHelp" placeholder="john.snow@gmail.com" onchange="checkEmail()" required/>
 
  </div>
         
          </div>

      

  <div class="row pt-4">
  <div class="col my-auto ">
    <small style="color: red">*</small> Password: <small id = "sm5"style="color: red"> (8-20 digits with only letters and numbers) </small>
      <input id="Password" type="password" class="form-control input-md"  placeholder="Password" onchange="checkPassword()" required/> </div>
  <div class="col">
    <small style="color: red">*</small> Confirm Password: <small id = "sm6" style="color: red"> </small>
      <input id="ConfirmPassword" type="password" class="form-control input-md" placeholder="Confirm password" onchange="checkConpass()" required/>
  </div>
  </div>



 <div class="row pt-4">
        
        <div class="col">
       <small style="color: red">*</small> Age: <small id = "sm7" style="color: red"> </small>
            <input  id = "Age" type="number" class="form-control input-md"   max="85" min="10" placeholder="Age" onchange="checkAge()" required/>
        </div>
      <div class="col ">
          </div>
          </div>




    <div class=" input-group-md form-group pt-4">
       <small style="color: red">*</small>
        <label for="sel1 ">       Which Campus are you located at?</label>  <small id = "sm8" style="color: red"> </small>
        <select id = "sell"  class="form-control" onchange="checkCampus()">
            <option value = ""></option>
            <option value = "University of Western Australia">University of Western Australia</option>
            <option value = "Curtin University">Curtin University</option>
            <option value = "Edith Cowan University">Edith Cowan University</option>
            <option value = "Murdoch University">Murdoch University</option>
       </select>
      </div>









        <div class="form-group pb-3">
    <label for="exampleTextarea">Give students a brief description of yourself. <small>(Optional, will be shown publicly)</small></label>
    <textarea class="form-control input-md" id="exampleTextarea" rows="3" ></textarea>
  </div>



<button type="button" class="btn btn-danger mt-0 mt-sm-3 mb-3"  onclick="checkAll()">Sign Up</button>

        </form>
